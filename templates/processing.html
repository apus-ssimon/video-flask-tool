<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Video...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .code-section {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .code-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .copy-code-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }

        .copy-code-button:hover {
            background-color: #45a049;
        }

        .code-block {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
            color: #333;
            line-height: 1.4;
        }

        .copy-success-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container processing-container">
        <h1>‚öôÔ∏è Processing Your Video</h1>
        
        <div class="progress-container">
            <div class="progress-header">
                <p class="progress-text" id="progressText">0%</p>
                <p class="status-message" id="statusMessage">Initializing...</p>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div id="completedDiv" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h2>Video Generated Successfully!</h2>
            
            <div class="video-preview">
                <video id="videoPlayer" controls style="max-width: 100%; border-radius: 2px; margin: 30px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <button class="kaltura-btn" id="kalturaBtn">üì§ Upload to Kaltura</button>
            <div id="kalturaStatus" style="margin: 15px 0; display: none;"></div>
            
            <div id="kalturaResults" style="display: none; margin: 20px 0;">
                <!-- Combined Embed Code and Transcript -->
                <div class="code-section">
                    <div class="code-header">
                        <span class="code-title">Complete eLearning Code (Video + Transcript)</span>
                        <button class="copy-code-button" onclick="copyCode(this, 'combined-code-block')">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Code
                        </button>
                        <span class="copy-success-badge" id="combined-success">Copied!</span>
                    </div>
                    <div class="code-block" id="combined-code-block"></div>
                </div>
            </div>
            
            <a href="/download/{{ job_id }}" class="download-btn">üì• Download Video</a>
            <br><br>
            <a href="/" class="back-link">‚Üê Create Another Video</a>
        </div>
        
        <div id="errorDiv" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h2>An Error Occurred</h2>
            <p id="errorMessage"></p>
            <a href="/" class="back-link">‚Üê Go Back</a>
        </div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        let videoTitle = "";
        let transcriptPlainText = "";
        
        function checkStatus() {
            fetch(`/status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    const progressFill = document.getElementById('progressFill');
                    const progressText = document.getElementById('progressText');
                    const statusMessage = document.getElementById('statusMessage');
                    
                    if (data.video_title) {
                        videoTitle = data.video_title;
                    }
                    
                    progressFill.style.width = data.progress + '%';
                    progressText.textContent = data.progress + '%';
                    statusMessage.textContent = data.message;
                    
                    if (data.status === 'completed') {
                        const videoPlayer = document.getElementById('videoPlayer');
                        const videoSource = document.getElementById('videoSource');
                        videoSource.src = `/outputs/${jobId}.mp4`;
                        videoPlayer.load();
                        
                        document.getElementById('completedDiv').style.display = 'block';
                        document.querySelector('.progress-container').style.display = 'none';
                    } else if (data.status === 'error') {
                        document.getElementById('errorDiv').style.display = 'block';
                        document.getElementById('errorMessage').textContent = data.message;
                        document.querySelector('.progress-container').style.display = 'none';
                    } else {
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    setTimeout(checkStatus, 2000);
                });
        }
        
        function uploadToKaltura() {
            const kalturaBtn = document.getElementById('kalturaBtn');
            const kalturaStatus = document.getElementById('kalturaStatus');
            
            kalturaBtn.disabled = true;
            kalturaBtn.textContent = '‚è≥ Uploading to Kaltura...';
            kalturaStatus.style.display = 'block';
            kalturaStatus.style.color = '#666';
            kalturaStatus.textContent = 'Please wait, uploading video...';
            
            fetch(`/upload-to-kaltura/${jobId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: videoTitle || 'Generated Video',
                    tags: 'ai-generated, video-maker'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    kalturaStatus.style.color = '#4CAF50';
                    kalturaStatus.innerHTML = `‚úÖ Successfully uploaded to Kaltura!<br>
                        <small>Entry ID: ${data.entryId}</small>`;
                    kalturaBtn.textContent = '‚úì Uploaded to Kaltura';
                    
                    const resultsDiv = document.getElementById('kalturaResults');
                    
                    // Store plain transcript text
                    transcriptPlainText = data.transcript || 'No transcript available';
                    
                    // Generate combined code with video embed and transcript
                    const currentYear = new Date().getFullYear();
                    const combinedCode = generateCombinedCode(data.embedCode, transcriptPlainText, currentYear);
                    
                    document.getElementById('combined-code-block').textContent = combinedCode;
                    resultsDiv.style.display = 'block';
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            })
            .catch(error => {
                console.error('Kaltura upload error:', error);
                kalturaStatus.style.color = '#f44336';
                kalturaStatus.textContent = '‚ùå Upload failed: ' + error.message;
                kalturaBtn.disabled = false;
                kalturaBtn.textContent = 'üì§ Retry Upload to Kaltura';
            });
        }

        function generateCombinedCode(embedCode, transcriptText, year) {
            return `<!-- Video Section -->
<div class="video-wrapper">
  <div class="embed-responsive embed-responsive-16by9">
    ${embedCode}
  </div>
</div>

<!-- Transcript Section -->
<div class="accordion">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">
        Transcript
      </h2>
    </div>
    <div class="collapse">
      <div class="card-body">
        <p>${transcriptText} (Script generated by Copilot, ${year}. Edited by APUS.)</p>
      </div>
    </div>
  </div>
</div>`;
        }

        function copyCode(button, codeId) {
            const codeBlock = document.getElementById(codeId);
            const successBadge = button.parentElement.querySelector('.copy-success-badge');
            
            const textarea = document.createElement('textarea');
            textarea.value = codeBlock.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            if (successBadge) {
                successBadge.style.display = 'block';
                setTimeout(() => {
                    successBadge.style.display = 'none';
                }, 2000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const kalturaBtn = document.getElementById('kalturaBtn');
            if (kalturaBtn) {
                kalturaBtn.addEventListener('click', uploadToKaltura);
            }
        });
        
        checkStatus();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
