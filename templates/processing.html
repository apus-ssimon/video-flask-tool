<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Video...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container processing-container">
        <h1>‚öôÔ∏è Processing Your Video</h1>
        
        <div class="progress-container">
            <div class="progress-header">
                <p class="progress-text" id="progressText">0%</p>
                <p class="status-message" id="statusMessage">Initializing...</p>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div id="completedDiv" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h2>Video Generated Successfully!</h2>
            
            <div class="video-preview">
                <video id="videoPlayer" controls style="max-width: 100%; border-radius: 2px; margin: 30px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <a href="/download/{{ job_id }}" class="download-btn">üì• Download Video</a>
            <br><br>
            <a href="/" class="back-link">‚Üê Create Another Video</a>
        </div>
        
        <div id="errorDiv" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h2>An Error Occurred</h2>
            <p id="errorMessage"></p>
            <a href="/" class="back-link">‚Üê Go Back</a>
        </div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        
        function checkStatus() {
            fetch(`/status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    const progressFill = document.getElementById('progressFill');
                    const progressText = document.getElementById('progressText');
                    const statusMessage = document.getElementById('statusMessage');
                    
                    // Update progress bar
                    progressFill.style.width = data.progress + '%';
                    progressText.textContent = data.progress + '%';
                    statusMessage.textContent = data.message;
                    
                    if (data.status === 'completed') {
                        // Set video source and load it
                        const videoPlayer = document.getElementById('videoPlayer');
                        const videoSource = document.getElementById('videoSource');
                        videoSource.src = `/outputs/${jobId}.mp4`;
                        videoPlayer.load();
                        
                        document.getElementById('completedDiv').style.display = 'block';
                        document.querySelector('.progress-container').style.display = 'none';
                    } else if (data.status === 'error') {
                        document.getElementById('errorDiv').style.display = 'block';
                        document.getElementById('errorMessage').textContent = data.message;
                        document.querySelector('.progress-container').style.display = 'none';
                        document.querySelector('.status-message').style.display = 'none';
                    } else {
                        // Continue polling
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    setTimeout(checkStatus, 2000);
                });
        }
        
        // Start checking status
        checkStatus();
    </script>
</body>
</html>
